<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíñ</title>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            color: #ff6b6b;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .notification.show {
            opacity: 1;
            top: 30px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #a46bff, #c58effd1);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .surprise-button {
            padding: 20px 40px;
            font-size: 24px;
            background: #fff;
            color: #c96bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .surprise-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 20px rgba(0,0,0,0.2);
            background: #ffe8e8;
        }

        .surprise-button:active {
            transform: scale(0.95);
        }

        .surprise-button::after {
            content: 'üíñ';
            position: absolute;
            right: -30px;
            transition: all 0.3s ease;
        }

        .surprise-button:hover::after {
            right: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1>For LOML Erica üíù</h1>
        <button class="surprise-button" onclick="triggerLightChange()">
            Wake Oliver Up! üåü
        </button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const emojis = ['üíñ', 'üíï', 'üíû', 'üíì', 'üíó'];
            
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        async function triggerLightEffect(color, brightness, duration) {
            const response = await fetch('https://maker.ifttt.com/trigger/Erica_Press/with/key/h7nNNXT3a13yAoK851k6y', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    value1: color,
                    value2: brightness.toString(),
                    value3: duration.toString()
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.color = isError ? '#ff4444' : '#ff6b6b';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        async function triggerLightChange() {
            const button = document.querySelector('.surprise-button');
            const notification = document.getElementById('notification');
            
            try {
                button.disabled = true;
                
                // Light sequence
                await triggerLightEffect('#800080', 100, 500);
                showNotification('Purple Pulse Activated! üíú');
                
                await new Promise(resolve => setTimeout(resolve, 300));
                await triggerLightEffect('#AD40AF', 100, 300);
                
                await new Promise(resolve => setTimeout(resolve, 300));
                await triggerLightEffect('#FFFFFF', 100, 500);

                showNotification('Light Magic Complete! ‚ú®');
                button.style.backgroundColor = '#ffcccc';
                
                setTimeout(() => {
                    button.style.backgroundColor = '#fff';
                }, 2000);

            } catch (error) {
                showNotification('Error: But my love still shines! üíñ', true);
                console.error('API Error:', error);
            } finally {
                button.disabled = false;
            }
        }

        // Initialize floating hearts
        createHearts();
    </script>
</body>
</html>
