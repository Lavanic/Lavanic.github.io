<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/taketwo.gif" alt="Site Logo" class="logo" />
      <nav>
        <button class="nav-btn active" data-target="about">
          <span class="steel-effect"></span>
          <img src="./assets/images/about.gif" alt="About" class="btn-gif" />
          <span class="nav-btn-text">About</span>
        </button>
        <button class="nav-btn" data-target="skills">
          <span class="steel-effect"></span>
          <img src="./assets/images/skills.gif" alt="Skills" class="btn-gif" />
          <span class="nav-btn-text">Skills</span>
        </button>
        <button class="nav-btn" data-target="recs">
          <span class="steel-effect"></span>
          <img src="./assets/images/recs.gif" alt="Recs" class="btn-gif" />
          <span class="nav-btn-text">Recs</span>
        </button>
        <button class="nav-btn" data-target="projects">
          <span class="steel-effect"></span>
          <img
            src="./assets/images/projects.gif"
            alt="Projects"
            class="btn-gif"
          />
          <span class="nav-btn-text">Projects</span>
        </button>
        <button class="nav-btn" data-target="contact">
          <span class="steel-effect"></span>
          <img
            src="./assets/images/contact.gif"
            alt="Contact"
            class="btn-gif"
          />
          <span class="nav-btn-text">Contact</span>
        </button>
      </nav>
    </header>
    <main>
      <div id="content-container">
        <span></span>
        <!-- Content will be loaded here dynamically -->
      </div>
    </main>
    <script src="./assets/js/typing.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
