<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, orientation=portrait"
    />
    <title>Oliver Ohrt</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/images/takefive.gif" alt="Site Logo" class="logo" />

    </header>
    <main class="main-container">
      <nav class="top-bar">
        <img src="assets/images/screw.png" alt="Screw" class="screw" />
        <div class="nav-buttons">
          <button class="nav-button" data-page="home">
            <img src="assets/images/home.png" alt="HOME" class="nav-icon" />
          </button>
          <button class="nav-button" data-page="skills">
            <img src="assets/images/skills.png" alt="SKILLS" class="nav-icon" />
          </button>
          <button class="nav-button" data-page="recs">
            <img src="assets/images/recs.png" alt="RECS" class="nav-icon" />
          </button>
          <button class="nav-button" data-page="projects">
            <img
              src="assets/images/projects.png"
              alt="PROJECTS"
              class="nav-icon"
            />
          </button>
          <button class="nav-button" data-page="contact">
            <img
              src="assets/images/contact.png"
              alt="CONTACT"
              class="nav-icon"
            />
          </button>
        </div>
        <img src="assets/images/screw.png" alt="Screw" class="screw" />
      </nav>
      <div class="content-area">
        <!-- Main content will go here -->
      </div>
    </main>
    <script src="assets/js/main.js"></script>
