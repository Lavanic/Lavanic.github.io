<div class="contact-content">
  <div class="contact-container">
    <p class="contact-subtitle">
      Have a question or want to work together? Write me!
      <span class="signature">- Oliver</span>
    </p>
    <form
      action="https://formspree.io/f/xzzpoerp"
      method="POST"
      class="contact-form"
    >
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder="Name" />
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="_replyto"
          required
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <textarea
          id="message"
          name="message"
          required
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit" class="submit-button">SUBMIT</button>
    </form>
  </div>
</div>
